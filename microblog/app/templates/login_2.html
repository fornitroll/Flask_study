{% extends "base.html" %}

{% block content %}

<style>
.login-form {
    width: 340px;
    margin: 50px auto;
  	font-size: 15px;
}
.login-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.192);
    padding: 30px;
}
.login-form h2 {
    margin: 0 0 15px;
}
.form-control, .btn {
    min-height: 38px;
    border-radius: 2px;
}
.btn {        
    font-size: 15px;
    font-weight: bold;
}
</style>
</head>
<body>
<div class="login-form">
    <form action='' method="post">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" name='id' value="{{
          request.form.username }}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" name='psw' value="{{
          request.form.password}}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" value="Login">Log in</button>
        </div>
        <div class="clearfix">
            <label class="float-left form-check-label"><input type="checkbox" name='rem_me'> Remember me</label>
            <a href="#" class="float-right">Forgot Password?</a>
        </div>        
    </form>
    <p class="text-center"><a href="{{ url_for('register') }}">Create an Account</a></p>
</div>
</body>


{% endblock %}
