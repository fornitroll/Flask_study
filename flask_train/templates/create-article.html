{% extends 'base.html' %}

{% block title %}
Main Page
{% endblock %}

{% block body %}
<div class='container'>
    <h1>Добавить статью</h1>
    <form method='post'>
        <input type='text' name='title' id='title' class='form-control' placeholder='Введите название'><br>
        <textarea name='intro' id='intro' class='form-control' placeholder='Введите интро'></textarea><br>
        <textarea name='text' id='text' class='form-control' placeholder='Введите статью'></textarea><br>
        <input type='submit' class="btn btn-success" value='Отправить'>
    </form>
</div>
{% endblock %}
