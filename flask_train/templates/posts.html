{% extends 'base.html' %}

{% block title %}
Main Page
{% endblock %}

{% block body %}
<div class='container'>
    <h1>Перечень статей</h1>
    {% if articles|length > 0 %}
        {% for el in articles %}
        <div class='alert alert-info'>
            <h2>{{ el.title  }}</h2>
            <p>{{ el.intro }}</p>
            <p><b>{{ el.date.date() }}</b></p>
            <a href='/posts/{{ el.id }}' class='btn btn-warning'>Детальнее</a>
        </div>
        {% endfor %}
    {% else %}
    <p>На сайте ещё нет статей</p>
    {% endif %}
</div>
{% endblock %}
